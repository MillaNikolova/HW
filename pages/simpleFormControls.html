<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Controls</title>
</head>

<body>
    <h1>Регистрация</h1>
    <form action="registration.py" method="GET">
        <fieldset>
            <!-- Personal data -->
            <legend>Лични данни</legend>
            <div>Име: <input type="text" name="userName" autocomplete="off" placeholder="малко име, на латиница"></div>
            <div>Име: <input type="text" name="userSurName" autocomplete="off" placeholder="фамилия, на латиница"></div>
            <div>

            <!-- Gender -->
            Пол:
            мъж: <input type="radio" name="gender" value="m">
            жена: <input type="radio" name="gender" value="f">
            </div>
        </fieldset>

        <!-- Comment box -->
        <div>Коментар:</div>
        <textarea name="comment" rows="2" cols="20" placeholder="напишете ни нещо"></textarea><br>
        <button type="submit">Изпрати</button>
    </form>

</body>

</html>
